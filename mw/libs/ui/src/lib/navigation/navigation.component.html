<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="authenticationService.isUserAuthenticated()">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngFor="let item of navList; index as i; trackBy: trackByFn" mat-list-item routerLink='{{item.routerLink}}'>
        <mat-icon style="margin-right: 12px;">{{item.icon}}</mat-icon>
        {{item.name}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        <button *ngIf="authenticationService.isUserAuthenticated()"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Sandbox</span>
      </div>
      <button *ngIf="authenticationService.isUserAuthenticated()"
        type="button"
        color="primary"
        aria-label="Sign out"
        mat-raised-button
        (click)="logout()">
        Sign-out
        <mat-icon aria-label="Sign out icon" style="font-size: 20px;">logout</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
